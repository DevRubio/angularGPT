<div class="chat-container">
    <div class="chat-messages">

        <div class="grid gap-y-2">
            
            <!--Chat Messages-->
            <app-chat-message text="Escribe lo que quieras"/>

            @for (message of messages(); track $index) {
                @if (message.isGpt) {
                    <app-chat-message 
                    [text]="message.text"
                />
                }@else {
                    <app-my-messages 
                        [text]="message.text"
                    />
                }
            }
            @if (isLoading()) {
                <app-typing-loader />
            }

        </div>
    </div>
